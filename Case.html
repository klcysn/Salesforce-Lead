<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card mb-3 w-75 m-auto mt-4">
        <img src="./download.jpg" class="card-img-top" height="500" width="auto" alt="...">
        <div class="card-body">
          <h4 class="card-title">KASR LLC</h4>
          <h6 class="card-text mb-4">Welcome to KASR LLC Customer Portal</h6>
          
          <form class="mt-4" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
           
            <input type=hidden name="orgid" value="00D7Q000005YoFy">
            <input type=hidden name="retURL" value="https://klcysn.github.io/Salesforce-Lead/returnPage">

            <div class="mb-4">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" maxlength="80" name="subject">
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Please write description here..." id="description" name="description"></textarea>
                <label for="description">Description</label>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" maxlength="80" name="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
